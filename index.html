<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kimberly Mazel's Portfolio</title>
      <link rel="stylesheet" href="styles/main.css" />
      <link rel="stylesheet" href="styles/card.css" />
  </head>
  <body>
    <main>
      <div id="container3D"></div>
      <div class="floating-cards">

        <!-- TOP LEFT -->
        <div class="card" style="top: 10%; left: 18%;">
          <div class="card-inner">
            <div class="card-front">
            </div>
            <div class="card-back">
                <h1>About Me</h1>
            </div>
          </div>
        </div>

        <!-- BOTTOM LEFT -->
        <div class="card" style="top: 45%; left: 15%;">
          <div class="card-inner">
            <div class="card-front">
            </div>
            <div class="card-back">
                <h1>My Skills</h1>
            </div>
          </div>
        </div>
      
        <!-- MIDDLE -->
        <div class="card" style="top: 70%; left: 50%; transform: translateX(-50%);">
          <div class="card-inner">
            <div class="card-front">
            </div>
            <div class="card-back">
                <h1>Contact Me</h1>
            </div>
          </div>
        </div>

        <!-- TOP RIGHT -->
        <div class="card" style="top: 10%; right: 18%;">
          <div class="card-inner">
            <div class="card-front">
            </div>
            <div class="card-back">
                <h1>My Projects</h1>
            </div>
          </div>
        </div>
      
        <!-- BOTTOM RIGHT -->
        <div class="card" style="top: 45%; right: 15%;">
          <div class="card-inner">
            <div class="card-front">
            </div>
            <div class="card-back">
                <h1>My Publications</h1>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
